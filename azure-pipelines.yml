# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

# maven/BMI-Calculator/azure-pipelines.yml

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - maven/BMI-Calculator/**

pool:
  vmImage: 'ubuntu-latest'   # Microsoft-hosted agent (no setup needed)

steps:
# Set up Java (adjust version if needed)
- task: UseJavaVersion@1
  inputs:
    versionSpec: '24'       # or 21 if your Maven project requires Java 21
    architecture: 'x64'

# Build & test with Maven
- task: Maven@4
  inputs:
    mavenPomFile: 'maven/BMI-Calculator/pom.xml'
    goals: 'clean test'
    mavenVersionOption: 'Default'
    publishJUnitResults: true

# Publish build output as artifact
- task: PublishPipelineArtifact@1
  displayName: 'Publish build artifact'
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)/maven/BMI-Calculator/target'
    artifact: 'maven-build'
    publishLocation: 'pipeline'
