trigger:
  branches:
    include:
      - main
  paths:
    include:
      - maven/BMI-Calculator/**

pool:
  vmImage: 'ubuntu-latest'

steps:
# Set up Java (fixed)
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '24'          # or 21 if required
    jdkArchitecture: 'x64'
    jdkSourceOption: 'PreInstalled'

# Build & test with Maven
- task: Maven@4
  inputs:
    mavenPomFile: 'maven/BMI-Calculator/pom.xml'
    goals: 'clean test'
    mavenVersionOption: 'Default'
    publishJUnitResults: true
    javaHomeOption: 'Path'
    jdkDirectory: $(JAVA_HOME_24_X64)   # matches the Java version installed above

# Publish build output as artifact
- task: PublishPipelineArtifact@1
  displayName: 'Publish build artifact'
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)/maven/BMI-Calculator/target'
    artifact: 'maven-build'
    publishLocation: 'pipeline'
